<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DB Viewer</title>
    <style>
      body { font-family: sans-serif; padding: 16px; }
      pre { background: #f5f5f5; padding: 12px; border-radius: 8px; overflow: auto; }
      button { padding: 8px 12px; }
    </style>
  </head>
  <body>
    <h1>Supabase DBを表示</h1>
    <button id="reload">読み込み</button>
    <p id="status"></p>
    <pre id="output">まだ読み込んでいません</pre>

    <script type="module">
      import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

      const SUPABASE_URL = "https://uuqylozpigroitzafyqf.supabase.co";
      const SUPABASE_ANON_KEY = "sb_publishable_WIUHaQ9CxUissF-bgB-B6A_u3LHdGho";

      const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      const statusEl = document.getElementById("status");
      const outputEl = document.getElementById("output");
      const reloadBtn = document.getElementById("reload");

      async function load() {
        statusEl.textContent = "読み込み中...";
        outputEl.textContent = "";

        const { data, error } = await supabase
          .from("book")
          .select("*")
          .limit(50);

        if (error) {
          statusEl.textContent = "エラー";
          outputEl.textContent = JSON.stringify(error, null, 2);
          return;
        }

        statusEl.textContent = `取得OK（${data.length}件）`;
        outputEl.textContent = JSON.stringify(data, null, 2);
      }

      reloadBtn.addEventListener("click", load);
      load();
    </script>
  </body>
</html>
